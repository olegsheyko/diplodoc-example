                   window.STATIC_CONTENT = false
                   window.__DATA__ = {"data":{"leading":false,"toc":{"title":"Documentation Project Template","href":"index.html","items":[{"name":"About","href":"about.html","id":"About-0-0.6347343539870272"},{"name":"Additional page","href":"page.html","id":"Additional page-1-0.7335133366996345"},{"name":"Another page","href":"anotherpage.html","id":"Another page-2-0.1270829705517429"},{"name":"Sub-Section","items":[{"name":"Content page under sub-section","href":"sub-section\\content.html","id":"Content page under sub-section-0-0.6222948993708843"}],"id":"Sub-Section-3-0.2789304089541518"}],"base":"en"},"meta":{"metadata":[],"style":[],"script":[]},"assets":[],"headings":[{"title":"Advantages of the platform","href":"#advantages-of-the-platform","level":2,"items":[{"title":"Easy to use","href":"#easy-to-use","level":3},{"title":"Speed","href":"#speed","level":3},{"title":"Full support of Markdown","href":"#full-support-of-markdown","level":3},{"title":"Support for complex Documentation projects","href":"#support-for-complex-documentation-projects","level":3},{"title":"Supports for autogenerated documentation","href":"#supports-for-autogenerated-documentation","level":3}]}],"title":"Diplodoc","includes":[],"html":"<p>Diplodoc is an open-source platform for working with your documentation in the \"Documentation as a Code\" paradigm.<br />\nSimple and comfortable solution for everyone.</p>\n<h2 id=\"advantages-of-the-platform\"><a href=\"#advantages-of-the-platform\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Advantages of the platform</span></a>Advantages of the platform</h2>\n<h3 id=\"easy-to-use\"><a href=\"#easy-to-use\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Easy to use</span></a>Easy to use</h3>\n<ul>\n<li>Work with documents in the same way as with code</li>\n<li>Minimal efforts for deployment and integration</li>\n</ul>\n<h3 id=\"speed\"><a href=\"#speed\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Speed</span></a>Speed</h3>\n<ul>\n<li>Fast validation, build and deploy for your projects</li>\n<li>Easy integration with your developement pipelines</li>\n</ul>\n<h3 id=\"full-support-of-markdown\"><a href=\"#full-support-of-markdown\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Full support of Markdown</span></a>Full support of Markdown</h3>\n<ul>\n<li>Simple syntax</li>\n<li>Easy learning</li>\n<li>Concentration on content creation, not deployment</li>\n<li>Rich functionality</li>\n</ul>\n<h3 id=\"support-for-complex-documentation-projects\"><a href=\"#support-for-complex-documentation-projects\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Support for complex Documentation projects</span></a>Support for complex Documentation projects</h3>\n<ul>\n<li>Customization and localization</li>\n<li>“One Source” support</li>\n<li>Add more functionality with plugins even</li>\n</ul>\n<h3 id=\"supports-for-autogenerated-documentation\"><a href=\"#supports-for-autogenerated-documentation\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\">Supports for autogenerated documentation</span></a>Supports for autogenerated documentation</h3>\n<ul>\n<li>OpenAPI support out of the box</li>\n<li>Custom includer’s interface for any kind of autogenerated docs (JavaDoc, etc..)</li>\n</ul>\n"},"router":{"pathname":"page.html"},"lang":"en","langs":["en"]};
